<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section class="section">
        <h3 class="section_title_size section_actual_field"><label  for="new-task">Add Item</label></h3>
        <div class="section__input"><input id="new-task"class="section_outline_input section__task section_task_field section_task_additional" type="text"><button class="section_button_parametres section_button_outline">Add</button></div>
      </section>
      <section class="section">
        <h3 class="section_title_size">Todo</h3>
        <ul class="section_outside_position" id="incompleted-tasks">
          <li class="section_additional_options section_text_position section_items_position"><input class="section_outline_input section_checkbox_position" type="checkbox"><label class="section_field_size section__task">Pay Bills</label><input type="text" class="section__task section_task_field"><button class="section_button_parametres section_button_outline section_button_establish">Edit</button><button class="section_button_parametres section_button_outline section_button_delete"><img class="section_button_img" src="./remove.svg" alt="delete"></button></li>
          <li class="section_additional_options section_text_position section__mode section_items_position"><input class="section_outline_input section_checkbox_position" type="checkbox"><label class="section_field_size section__task">Go Shopping</label><input type="text" value="Go Shopping" class="section__task section_task_field"><button class="section_button_parametres section_button_outline section_button_establish">Save</button><button class="section_button_parametres section_button_outline section_button_delete"><img class="section_button_img" src="./remove.svg" alt="delete"></button></li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section_title_size">Completed</h3>
        <ul class="section_outside_position" id="completed-tasks">
          <li class="section_additional_options section_text_position section_items_position"><input class="section_outline_input section_checkbox_position" type="checkbox" checked><label class="section_field_size section__task section_comleted_strikethrough">See the Doctor</label><input type="text" class="section__task section_task_field"><button class="section_button_parametres section_button_outline section_button_establish">Edit</button><button class="section_button_delete section_button_parametres"><img class="section_button_img" src="./remove.svg" alt="delete"></button></li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
